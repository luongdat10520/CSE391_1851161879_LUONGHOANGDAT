<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0f0388c3a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="btth5.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h5>Personal Information</h5>
            <h6>Please fill in your personal data here!</h6>
            <form>
                <div class="row2">
                    <div class="col-sm-2">
                      <label for="yname">Your Name</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="text" placeholder>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-sm-2">
                      <label for="age">Age</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="text"  placeholder>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-sm-2">
                      <label for="Address">Address</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="text" placeholder>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-sm-2">
                      <label for="zip">Zip</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="text"  placeholder>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-sm-2">
                      <label for="city">City</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="text"  placeholder>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-sm-6" >
            <h5>Your Application</h5>
            <h6>Please fill in your personal data here!</h6>
            <form>
                <div class="row-sm-2">
                  <div class="form-group">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                </div>
                <div class="row-sm-2">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Option 1
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Option 2
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
                    </label>
                  </div>
                </div>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
